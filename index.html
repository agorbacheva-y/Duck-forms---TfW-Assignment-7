<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <div class="container">

            <!-- form container -->
            <div class="form">
                <form action="">
                    <div class="form__name">
                        <label for="name">FULL NAME</label>
                        <input class="name" type="text" id="name" placeholder="Your Name">
                    </div>
                    
                    <div class="form__email">
                        <label for="email">EMAIL</label>
                        <input class="email" type="email" id="email" placeholder="Your Email">
                    </div>
                    
                    <div class="form__dropdown">
                        <label for="dropdown">MESSAGE REGARDING</label>
                        <select class="dropdown" id="dropdown">
                            <option value="one">Option one</option>
                            <option value="two">Option two</option>
                            <option value="three">Option three</option>
                        </select>
                    </div>
                    
                    <div class="form__message">
                        <label for="message">MESSAGE</label>
                        <textarea class="message" id="message" name="message"></textarea>
                    </div>
                    
                    <div class="form__submit">
                        <button type="submit">SEND MESSAGE</button>
                    </div>
                    
                </form>
            </div>
            
            <!-- orange section next to form -->
            <div class="aside"></div>

            <!-- image on top -->
            <div class="image">
                <img src="" alt="">
            </div>

        </div>
    </div>
</body>
</html>
