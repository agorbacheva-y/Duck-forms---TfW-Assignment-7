<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>New Year Party 2023</h1>
            <h2>Registration Form</h2>
        </div>

        <div class="form">
            <form action="" autocomplete="off">
                
                <!-- name section -->
                <div class="form__name">
                    <div class="label">
                        <label for="name" class="label__name">Name<span class="required">*</span></label>
                    </div>
                    <div class="input">
                        <input type="text" id="name" name="name" placeholder="First" class="text input__name" size="45" required>
                        <input type="text" id="surnmae" name="surnmae" placeholder="Last" class="text input__name" size="45" required>
                    </div>
                </div>

                <!-- email section -->
                <div class="form__email">
                    <div class="label">
                        <label for="email" class="label__email">Email<span class="required">*</span></label>
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="email" placeholder="Email" class="text input__email" size="45" required>
                    </div>
                </div>

                <!-- phone section -->
                <div class="form__phone">
                    <div class="label">
                        <label for="phone" class="label__phone">Phone number<span class="required">*</span></label>
                    </div>
                    <div class="input">
                        <input type="tel" id="phone" name="phone" placeholder="Phone" class="text input__phone" size="45" required>
                    </div>
                </div>

                <!-- member section -->
                <div class="form__member">
                    <legend class="legend">Are you a member?</legend>
                    <div class="radio-btn">
                        <div class="member">
                            <label for="member" class="label__member">
                                <input type="radio" name="member-nonmember" id="member" class="radio input__member">Member
                            </label>
                        </div>
                        
                        <div class="nonmember">
                            <label for="nonmember" class="label__member">
                                <input type="radio" name="member-nonmember" id="nonmember" class="radio input__member">Non-Member
                            </label> 
                        </div>
                         
                    </div>
                </div>

                <div class="form__member-nr">
                    <legend class="legend">If yes, please fill in your membership number.</legend>
                    <div class="input">
                        <input type="text" id="member-nr" name="member-nr" placeholder="Membership number" class="text input__member-nr" size="45" maxlength="20">
                    </div>
                </div>

                <!-- attendees section -->
                <div class="form__attendees">
                    <legend class="legend">Please select the number of attendees according to the desired lunch option.</legend>
                    
                    <div class="dropdown__attendees">
                        <div class="option__dropdown">
                            <select name="adult-nonveg" id="adult-nonveg" class="text input__attendees">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="label__dropdown">
                            <label for="adult-nonveg" class="dropdown label__attendees">Adult with bento, non-vegetarian</label>
                        </div>
                    </div>

                    <div class="dropdown__attendees">
                        <div class="option__dropdown">
                            <select name="adult-veg" id="adult-veg" class="text input__attendees">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="label__dropdown">
                            <label for="adult-veg" class="dropdown label__attendees">Adult with bento, vegetarian</label>
                        </div>
                    </div>
                   
                    <div class="dropdown__attendees">
                        <div class="option__dropdown">
                            <select name="adult-none" id="adult-none" class="text input__attendees">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="label__dropdown">
                            <label for="adult-none" class="dropdown label__attendees">Adult without bento</label>
                        </div>
                    </div>

                    <div class="dropdown__attendees">
                        <div class="option__dropdown">
                            <select name="child-nonveg" id="child-nonveg" class="text input__attendees">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="label__dropdown">
                            <label for="child-nonveg" class="dropdown label__attendees">Child with bento, non-vegetarian</label>
                        </div>
                    </div>

                    <div class="dropdown__attendees">
                        <div class="option__dropdown">
                            <select name="child-veg" id="child-veg" class="text input__attendees">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="label__dropdown">
                            <label for="child-veg" class="dropdown label__attendees">Child with bento, vegetarian</label>
                        </div>
                    </div>

                    <div class="dropdown__attendees">
                        <div class="option__dropdown">
                            <select name="child-none" id="child-none" class="text input__attendees">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="label__dropdown">
                            <label for="child-none" class="dropdown label__attendees">Child without bento</label>
                        </div>
                    </div>
                </div>

                <div class="form__marketing">
                    <legend class="legend">How did you hear about us?</legend>

                    <div class="checkbox">
                        <label for="web" class="checkbox label__marketing">
                            <input type="checkbox" id="web" name="web" value="web" autocomplete="off">
                            <span class="checkbox--custom"><i class="fa-solid fa-check"></i></span>
                            <div class="checkbox--title">Search engine</div>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label for="facebook" class="checkbox label__marketing">
                            <input type="checkbox" id="facebook" name="facebook" value="facebook" autocomplete="off">
                            <span class="checkbox--custom"><i class="fa-solid fa-check"></i></span>
                            <div class="checkbox--title">Facebook</div>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label for="instagram" class="checkbox label__marketing">
                            <input type="checkbox" id="instagram" name="instagram" value="instagram" autocomplete="off">
                            <span class="checkbox--custom"><i class="fa-solid fa-check"></i></span>
                            <div class="checkbox--title">Instagram</div>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label for="blog" class="checkbox label__marketing">
                            <input type="checkbox" id="blog" name="blog" value="blog" autocomplete="off"> 
                            <span class="checkbox--custom"><i class="fa-solid fa-check"></i></span>
                            <div class="checkbox--title">Blog</div>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label for="referral" class="checkbox label__marketing">
                            <input type="checkbox" id="referral" name="referral" value="referral" autocomplete="off">
                            <span class="checkbox--custom"><i class="fa-solid fa-check"></i></span>
                            <div class="checkbox--title">Friend or colleague</div>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label for="other" class="checkbox label__marketing">
                            <input type="checkbox" id="other" name="other" value="other" autocomplete="off">
                            <span class="checkbox--custom"><i class="fa-solid fa-check"></i></span>
                            <div class="checkbox--title">Other</div>
                            <textarea name="specify" id="specify" cols="45" rows="1" class="text input__specify" placeholder="Please specify"></textarea>
                        </label>
                    </div>
                </div>

                <div class="form__register">
                    <button type="submit" class="button">Register</button>
                </div>
                   
            </form>

        </div>
    </div>
    
</body>
</html>
