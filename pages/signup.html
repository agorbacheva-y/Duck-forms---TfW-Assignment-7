<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>New Year Party 2023</h1>
            <h2>Registration Form</h2>
        </div>

        <div class="form">
            <form action="">
                
                <!-- name section -->
                <div class="form__name">
                    <div class="form__name__label">
                        <label for="name" class="label label--name">Name</label>
                    </div>
                    <div class="form__name__input">
                        <input type="text" id="name" name="name" placeholder="First" class="input input--name" size="45">
                        <input type="text" id="surnmae" name="surnmae" placeholder="Last" class="input input--name" size="45">
                    </div>
                </div>

                <!-- email section -->
                <div class="form__email">
                    <div class="form__email__label">
                        <label for="email" class="label label--email">Email</label>
                    </div>
                    <div class="form__email__input">
                        <input type="email" id="email" name="email" placeholder="Email" class="input input--email" size="92">
                    </div>
                </div>

                <!-- phone section -->
                <div class="form__phone">
                    <div class="form__phone__label">
                        <label for="phone" class="label label--phone">Phone number</label>
                    </div>
                    <div class="form__phone__input">
                        <input type="tel" id="phone" name="phone" placeholder="Phone" class="input input--phone" size="92">
                    </div>
                </div>

                <!-- member section -->
                <div class="form__member">
                    <p>Are you a member?</p>
                    <div class="form__member__label">
                        <label for="member" class="radio radio--member">
                        <input type="radio" name="member-nonmember" id="member" class="input input--member">Member
                        </label>
                    
                        <label for="nonmember" class="radio radio--member">
                        <input type="radio" name="member-nonmember" id="nonmember" class="input input--member">Non-Member
                        </label>  
                    </div>
                </div>

                <div class="form__member-nr"></div>

                <div class="form__attendees"></div>

                <div class="form__total"></div>

                <div class="form__payment"></div>

                <div class="form__marketing"></div>

                <div class="form__register"></div>

            </form>

        </div>
    </div>
    
</body>
</html>
