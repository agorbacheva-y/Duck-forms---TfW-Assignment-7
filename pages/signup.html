<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>New Year Party 2023</h1>
            <h2>Registration Form</h2>
        </div>

        <div class="form">
            <form action="">
                
                <!-- name section -->
                <div class="form__name">
                    <div class="label">
                        <label for="name" class="label__name">Name</label>
                    </div>
                    <div class="input">
                        <input type="text" id="name" name="name" placeholder="First" class="text input__name" size="45">
                        <input type="text" id="surnmae" name="surnmae" placeholder="Last" class="text input__name" size="45">
                    </div>
                </div>

                <!-- email section -->
                <div class="form__email">
                    <div class="label">
                        <label for="email" class="label__email">Email</label>
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="email" placeholder="Email" class="text input__email" size="45">
                    </div>
                </div>

                <!-- phone section -->
                <div class="form__phone">
                    <div class="label">
                        <label for="phone" class="label__phone">Phone number</label>
                    </div>
                    <div class="input">
                        <input type="tel" id="phone" name="phone" placeholder="Phone" class="text input__phone" size="45">
                    </div>
                </div>

                <!-- member section -->
                <div class="form__member">
                    <p>Are you a member?</p>
                    <div class="radio-btn">
                        <label for="member" class="radio__member">
                        <input type="radio" name="member-nonmember" id="member" class="radio input__member">Member
                        </label>
                    
                        <label for="nonmember" class="radio__member">
                        <input type="radio" name="member-nonmember" id="nonmember" class="radio input__member">Non-Member
                        </label>  
                    </div>
                </div>

                <div class="form__member-nr">
                    <div class="label">
                        <label for="member-nr" class="label__member-nr">If yes, please fill in your membership number.</label>
                    </div>
                    <div class="input">
                        <input type="text" id="member-nr" name="member-nr" placeholder="Membership number" class="text input__member-nr" size="92">
                    </div>
                </div>

                <!-- attendees section -->
                <div class="form__attendees">
                    <div class="label">
                        <label for="attendees" class="label__attendees">Please select the number of attendees according to the desired lunch option.</label>
                    </div>
                    <div class="dropdown">
                        <select name="attendees" id="attendees" class="text input__attendees">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="form__total"></div>

                <div class="form__payment"></div>

                <div class="form__marketing"></div>

                <div class="form__register"></div>

            </form>

        </div>
    </div>
    
</body>
</html>
