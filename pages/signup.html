<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>New Year Party 2023</h1>
            <h2>Registration Form</h2>
        </div>

        <div class="form">
            <form action="">
                <!-- name -->
                <div class="form__name">
                    <label for="name">Name</label>
                    <input type="text" class="input input--name" id="name" name="name" placeholder="First">
                    <input type="text" class="input input--surname" id="surnmae" name="surnmae" placeholder="Last">
                </div>

                <div class="form__email"></div>

                <div class="form__phone"></div>

                <div class="form__member"></div>

                <div class="form__member-nr"></div>

                <div class="form__attendees"></div>

                <div class="form__total"></div>

                <div class="form__payment"></div>

                <div class="form__marketing"></div>

                <div class="form__register"></div>

            </form>

        </div>
    </div>
    
</body>
</html>
